name: CI

on:
  pull_request:
    branches: [main, staging, latest-release]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    name: Test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          rm -f package-lock.json
          npm install

      - name: Run frontend tests
        run: npm run test

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Build MCP server (needed by Tauri build script)
        run: |
          cargo build --release -p maestro-mcp-server
          mkdir -p src-tauri/binaries
          cp target/release/maestro-mcp-server \
            src-tauri/binaries/maestro-mcp-server-x86_64-unknown-linux-gnu

      - name: Run Rust tests
        run: cargo test --workspace
        working-directory: src-tauri
